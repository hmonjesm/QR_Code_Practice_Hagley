<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibit Walkthrough</title>

  <style>
    /* Page background + font */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f5f7;
      color: #1b1b1b;
    }

    /* Navy header bar */
    .header {
      background: #0b2a4a; /* navy */
      color: white;
      padding: 22px 12px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 34px;
      letter-spacing: 0.5px;
    }

    /* Centered content area */
    .container {
      max-width: 900px;
      margin: 28px auto;
      padding: 0 16px;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 18px 0;
      font-size: 16px;
      color: #333;
    }

    /* Card look */
    .card {
      background: white;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.10);
    }

    /* Responsive video wrapper */
    .video-wrap {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      border-radius: 12px;
      overflow: hidden;
    }

    .video-wrap iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Exhibit Walkthrough</h1>
  </div>

  <div class="container">
    <p class="subtitle">Watch the exhibit overview below:</p>

    <div class="card">
      <div class="video-wrap">
        <iframe
          src="https://www.youtube.com/embed/yqLuimEJJoc"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

</body>
</html>
